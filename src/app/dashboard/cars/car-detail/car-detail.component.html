
  <div class="panel-heading">
    <h3 class="panel-title">
      {{ car.name | uppercase }}
    </h3>
  </div>
  <div class="panel-body">
    <p [ngStyle]="{ color: car.isAvailable ? 'blue' : 'red' }">
      {{ car.description }}
    </p>
  </div>
  <ul class="list-group">
    <li class="list-group-item">
      <span class="label" [ngClass]="{'label-primary': car.isAvailable, 'label-danger': !car.isAvailable}">
        {{ car.isAvailable ? 'Available' : 'Not Available' }}
      </span>
    </li>
    <li class="list-group-item">
      {{ car.price | currency : 'INR' }}
    </li>
    <li class="list-group-item">
      <button class="btn btn-primary">Edit</button>
    </li>
  </ul>
